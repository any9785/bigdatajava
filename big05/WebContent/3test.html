<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var input1 = parseInt(prompt("첫번째 수 입력"));
var input2 = parseInt(prompt("두번째 수 입력"));

function plus(){
	alert("덧셈결과는 " + (input1 + input2))
}
function minus(){
	alert("뺄셈결과는 " + (input1 - input2))
}
function mul(){
	alert("곱셈결과는 " + (input1 * input2));
}
function div(){
	alert("나눗셈결과는 " + (input1 / input2));
}

plus();
minus();
mul();
div();

</script>
</head>
