<title>Insert title here</title>
<script type="text/javascript">
var n1 = prompt("첫번째 숫자를 입력하세요.");
var n2 = prompt("두번째 숫자를 입력하세요.");
var n1 = parseInt(n1);
var n2 = parseInt(n2);
var sum = 0;
for(var i = n1; i <= n2; i++){
	sum = sum + i;
}
alert(sum);
</script>
