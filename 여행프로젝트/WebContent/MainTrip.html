	var stagName = '';

	//이달의 명소가져오기
	function getTourShowCase(kind) {

		var pdata =
        {
				cmd : 'TOUR_SHOWCASE_VIEW',
				locationx : locationx+'',
				locationy : locationy+'',
				page : 1+'',
				cnt : 200+'',
				compid : 'All'
        }
    	var obj_st=JSON.stringify(pdata);

		$.ajax({
			url: mainurl+'/call',
			dataType: 'json',
			type: "POST",
			data: obj_st,
			success: function(data) {
				goTourShowcaseView(data,kind);
			},
			complete: function() {
				//큐레이션 호출
				getCurationTour();
			},
			error: function(xhr, textStatus, errorThrown) {
			}
		});
		
	}
	
	function goTourShowcaseView(data,kind) {

		uid = data.header.id;
		setLogintype(uid);
		
		var pcshow = '';
		var moshow = '';
		var compid = '';
		var sun = -1;
		
		var subHtml = '';
		
		if( data.body.subMainList != undefined ) {
			
			$.each(data.body.subMainList, function (index, items) {

				if( items.compType == 'curation' ) {
				    //<!-- //큐레이션 -->					
					if( index == 0 ) {
						subHtml += '<div class="wrap_contView">';
					} else {
						subHtml += '<div class="wrap_contView section_line">';
					}

					subHtml += '  <h3 class="tit_atc"></h3>';
					subHtml += '  <span class="date"></span>';
					subHtml += '  <div class="area_bnDes clfix" id="msmainc'+items.compOrder+'">';
					subHtml += '  </div>';
					subHtml += '</div>';
				  //  <!-- //큐레이션 -->
				} else {
				  //  <!-- 명소 -->
					if( index == 0 ) {
					    subHtml += '<div class="wrap_contView">';
					} else {
					    subHtml += '<div class="wrap_contView section_line">';
					}
				    
				    subHtml += '    <h3 class="tit_atc"></h3>';
				    subHtml += '    <span class="date"></span>';
				    subHtml += '    <div class="listBn_msPc m_none" id="msmain'+items.compOrder+'">';	//<!-- pc버전 -->
				    subHtml += '    </div>';
				    subHtml += '    <div class="listBn_msM">';		//<!-- mobile 버전 -->';
				    subHtml += '        <div class="swiper-container">';
				    subHtml += '             <div class="swiper-wrapper" id="msmainM'+items.compOrder+'">';
				    subHtml += '            </div>';
				    subHtml += '        </div>';
				    subHtml += '    </div>';
				    subHtml += ' </div>';
				  //  <!-- //명소 -->
				}
			});
			
			$("#contentAppend").html(subHtml);
			
		}
		
		
		
		if( data.body.result != undefined ) {

			$.each(data.body.result, function (index, items) {

				if( compid != items.compId ) {
					
					compid = items.compId;
					var compId = items.compId;
					var compOrder = items.compOrder;
					
					pcshow = '';
					moshow = '';
					
					pcshow = getTourShowcaseView(data, compId, compOrder, 'pc');
					moshow = getTourShowcaseView(data, compId, compOrder, 'mo');
					
					$('#msmain'+compOrder).html(pcshow);
					$('#msmainM'+compOrder).html(moshow);

					mSwiper();
				} 
			    
			});
			
		}


	}

	function getTourShowcaseView( data, rcompid, sun, rdevice ) {
		
		var strHtml = "";
		var mstrHtml = "";
		var cnt = 0;
		var grptitle = '';
		
		$.each(data.body.result, function (index, items) {

			if( rcompid == items.compId ) {

				var imgalt = items.imgAlt1;
				if( imgalt == null || imgalt == '' || imgalt == 'null' ) imgalt = items.title;
	
				var imgpath = items.imgId;

				if( cnt == 0 ) {
					grptitle = items.title1;

					$('#msmain'+sun).siblings('h3').text(items.title1);
					$('#msmain'+sun).siblings('span').text(items.subTitle);
				}

				if( cnt < 11 ) {
					//pc
					if( cnt == 0 || cnt == 6) {
						strHtml +='<ul class="clfix">';
					}	
					
					strHtml +='<li>';
					//strHtml +='    <div class="img">';
					strHtml +='        <img src="'+mainimgurl+imgpath+'" alt="'+imgalt+'">';
					strHtml +='        <a href="/detail/ms_detail.do?cotid='+items.cotId+'" class="area_dimTxt">';
					strHtml +='				<div class="table_wrap">';
					strHtml +='					<div class="table">';
					strHtml +='						<div class="cell">';
					strHtml +='            				<strong class="tit_photo">'+items.title+'</strong>';
					strHtml +='						</div>';
					strHtml +='					</div>';
					strHtml +='				</div>';
					strHtml +='        </a>';
					//strHtml +='    </div>';
					strHtml +='</li>';
					
					if( cnt == 5 || cnt == 10) {
						if( cnt == 10 ) {
							strHtml +='<li class="list_more"><a href="/list/ms_list.do?showcase='+grptitle+'&compid='+items.compId+'">더보기</a></li>';
						}
						strHtml +='</ul>';
					}	
					
					//mobile
		            mstrHtml += '<div class="swiper-slide">';
		            mstrHtml += '<div class="img">';
		            mstrHtml += '    <img src="'+mainimgurl+imgpath+'" alt="'+imgalt+'">';
		            mstrHtml += '    <a href="/detail/ms_detail.do?cotid='+items.cotId+'" class="area_dimTxt">';
		            mstrHtml += '        <strong class="tit_photo">'+items.title+'</strong>';
		            mstrHtml += '    </a>';
		            mstrHtml += '</div>';
		            mstrHtml += '</div>';
		
					if( cnt == 10 ) {
						mstrHtml += '<div class="swiper-slide">';
						mstrHtml += '<div class="list_more">';
						mstrHtml += '   <a href="/list/ms_list.do?showcase='+grptitle+'&compid='+items.compId+'">더보기</a>';
						mstrHtml += '</div>';
						mstrHtml += '</div>';
					}
				}
				
				cnt++;
			}	
		});

		if( rdevice == 'pc') {
			return strHtml;				
		} else {
			return mstrHtml;
		}

	}

	//큐레이션 명소가져오기
	function getCurationTour() {

		var pdata =
        {
				cmd : 'CURATION_TOUR_LIST_VIEW',
				compid : 'All'
        }
    	var obj_st=JSON.stringify(pdata);

		$.ajax({
			url: mainurl+'/call',
			dataType: 'json',
			type: "POST",
			data: obj_st,
			success: function(data) {
				goCurationTourView(data);
			},
			complete: function() {
			},
			error: function(xhr, textStatus, errorThrown) {
			}
		});
	}
	function goCurationTourView(data) {
		
		var strHtml = "";

		var cnt = 0;
		var compOrder;
		if( data.body.result != undefined ) {

			cnt = data.body.result.length;

			$.each(data.body.result, function (index, items) {
				
				if( compOrder != items.compOrder ) {
					compOrder = items.compOrder;
					$('#msmainc'+compOrder).siblings('h3').text(items.title1);
					$('#msmainc'+compOrder).siblings('span').text(items.subTitle);
					var curationHtml = goCurationTourViewDetail(data, compOrder);
					$('#msmainc'+compOrder).html(curationHtml);
				}	
			});
			
		}
	}


	function goCurationTourViewDetail(data, compOrder) {
		
		var strHtml = "";
		var cnt = 0;
		var ccount = 0;
		var compOrder;

		$.each(data.body.result, function (index, items) {
			if( compOrder == items.compOrder ) {
				if( ccount == 0 || ccount == (cnt/2) ) {
					strHtml +='<ul>';
				}
				var headtitle = '';
				var color = '';
				if( items.displayHeaderTitle != undefined && items.displayHeaderTitle != '' ) {
					headtitle = items.displayHeaderTitle;
					color = "color:#"+items.haederColor;
				} else {
					headtitle = getAreaName(items.areaCode);
				}
				if( items.cotId == null || items.cotId == 'null' ) {
					strHtml += '<li><strong style="'+color+'">'+headtitle+'</strong><a href="javascript:" onclick="goCurationDetail(\''+items.homepage+'\');"><span>'+items.title+'</span></a></li>';
				} else {
					strHtml += '<li><strong>'+headtitle+'</strong><a href="/detail/ms_detail.do?cotid='+items.cotId+'"><span>'+items.title+'</span></a></li>';				
				}
	
				if( ccount == (cnt/2)-1 || ccount == cnt-1) {
					strHtml +='</ul>';
				}
				
				ccount++;
				cnt++;
				
			}			

		});
		
		return strHtml;
	}
	
	function goCurationDetail(rurl) {
		if( appYn == 'Y' ) {
			location.href = "opentab://"+rurl; 
		} else {
			window.open(rurl);			
		}
	}

	//지역pc 클릭시
	$(document).on("click",".area_msListPc ul li",function(){  
		var areacode = $(this).attr('id');
		
		$(".area_msListPc ul li").each(function( index ) {
			$( this ).removeClass('on');
			if( $( this ).attr('id') == areacode ) {
				$( this ).addClass('on');
			}
		});
		
		location.href = '/list/ms_list.do?areacode='+areacode;
	});	

	//지역mobile 선택시
	$("select").change(function () { 
		var areacode = ""; 
		$("select option:selected").each(function () { 
			areacode = $(this).val(); 
		}); 
		location.href = '/list/ms_list.do?areacode='+areacode; 
	}) 
	$(document).on("click","#submainSearch",function(){ 
		goChkSearch();
	});
	function goChkSearch() {
		if( $('#submainInp').val() == '' ) {
			alert('검색어를 입력하세요.');
			return;
		} else {
			location.href = '/search/search_list.do?keyword='+$('#submainInp').val()+'&tab=4'+'&temp=';
		}
	}
	function subEnterkey() {
		if (window.event.keyCode == 13) {
            // 엔터키가 눌렸을 때 실행할 내용
            goChkSearch();
       }
	}
